<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Herdenking</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header class="sitebar">
    <div class="sitebar__inner">
        <div class="sitebar__brand">
        <span class="sitebar__title">Begraafplaats Duinrust</span>
        <span class="sitebar__subtitle">Gemeente Beverwijk</span>
        </div>
    </div>
    </header>

    <main class="container">
        <header class="hero">
        <img id="heroImg" class="hero__img" src="assets/img/placeholder.jpg" alt="" />
        <div class="hero__overlay"></div>

        <div class="hero__content">
            <h1 id="name" class="hero__title">Naam Overledene</h1>
            <p id="dates" class="hero__dates">Geboren: … • Overleden: …</p>
        </div>
        </header>

        <section class="card">
        <h2>Informatie</h2>
        <p id="bio">
            Hier komt de tekst over de overledene.
        </p>
        </section>
        <section id="photoList" class="photoList"></section>
    </main>

    <script src="./js/data.js"></script>
    <script src="./js/person.js"></script>

</body>
</html>
